<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASB | Contact Us</title>
    <link href="contact-us.component.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body>


    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-dark">
      <a class="navbar-brand nav-item text-light" href="" style="font-family: 'Playfair Display', serif; font-style: italic; margin-left:25px">All the Small Businesses</a>
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/about-page">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/contact-us">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- ROUTER OUTLET -->
    <router-outlet></router-outlet>

    <!-- FORM -->
    <div class="align-content-center w-50 mx-auto">
      <main class="m-3">
        <br>
        <h1 class="text-center" style="font-variant: small-caps">Contact Us!</h1>
        <form>
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="inputName" aria-describedby="inputName" placeholder="Enter your name">
          </div>
          <br>

          <div class="form-group">
            <label for="inputEmail">Email Address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
<!--            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
          </div>
          <br>

          <div class="form-group">
            <label for="inputMessage">Share your message:</label>
            <textarea class="form-control" id="inputMessage" rows="3"></textarea>
          </div>
          <br>

          <button type="submit" class="btn btn-secondary">Send</button>
        </form>
      </main>
    </div>

    <br>
    <br>

    <!-- FOOTER -->
    <div class="containter-fluid text-center text-white p-5 bg-dark">

      <div>
        <i class="p-2 fa fa-facebook-square" style="font-size:36px; color:white"></i>
        <i class="p-2 fa fa-twitter" style="font-size:36px; color:white"></i>
        <i class="p-2 fa fa-instagram" style="font-size:36px; color:white"></i>
        <i class="p-2 fa fa-github" style="font-size:36px; color:white"></i>
        <i class="p-2 fa fa-linkedin" style="font-size:36px; color:white"></i>
      </div>
      <div class="text-center p-2">
        Â© 2022 Copyright
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>

</html>
