  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ASB | Home</title>
    <link href="search.component.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  </head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-sm bg-dark">
    <a class="navbar-brand nav-item text-light" href="" style="font-family: 'Playfair Display', serif; font-style: italic; margin-left:25px">All the Small Businesses</a>
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light" routerLink="" style="font-family: 'Montserrat', sans-serif;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" routerLink="/about-page" style="font-family: 'Montserrat', sans-serif;">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" routerLink="/contact-us" style="font-family: 'Montserrat', sans-serif;">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>



  <h3 style="font-family: 'Playfair Display', serif;">Enter Your Location</h3>
  <input type="number" id="latitude" name="latitude" placeholder="latitude" #latitude style="font-family: 'Montserrat', sans-serif;">
  <input type="number" id="longitude" name="longitude" placeholder="longitude" #longitude style="font-family: 'Montserrat', sans-serif;">
  <input list="types" id="type" name="type" placeholder="type" #type style="font-family: 'Montserrat', sans-serif;">
  <datalist id="types">
    <option value="Coffee" style="font-family: 'Montserrat', sans-serif;">
    <option value="Drinks" style="font-family: 'Montserrat', sans-serif;">
    <option value="Bar" style="font-family: 'Montserrat', sans-serif;">
    <option value="Restaurant" style="font-family: 'Montserrat', sans-serif;">
    <option value="Beer" style="font-family: 'Montserrat', sans-serif;">
    <option value="Tea" style="font-family: 'Montserrat', sans-serif;">
    <option value="BarsGrillsAndPubs" style="font-family: 'Montserrat', sans-serif;">
    <option value="BelgianRestaurants" style="font-family: 'Montserrat', sans-serif;">
    <option value="BuffetRestaurants" style="font-family: 'Montserrat', sans-serif;">
  </datalist>
  <button  style="font-family: 'Playfair Display', serif;" (click)="getLocalBusinesses(latitude.value, longitude.value, type.value)">Search</button>

    <div class="row row-cols-1 row-cols-md-3 mb-3">
      <div *ngFor="let business of localCompanies">
        <div class="businessView">

          <!-- CARD CREATION -->
          <div class="col">
            <div class="card" style="width: 18rem;">
<!--              <img class="card-img-top" src={{business.image}} alt="Business Header Image">-->
              <div class="card-body">
                <h5 class="card-title" style="font-family: 'Playfair Display', serif;">{{business.name}}</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" style="font-family: 'Montserrat', sans-serif;">{{business.streetAddress}}</li>
                  <li class="list-group-item" style="font-family: 'Montserrat', sans-serif;">{{business.phone}}</li>
                  <li class="list-group-item"></li> <!-- creates line break under business.phone  -->
                </ul>
                <div class="text-center">
                  <a style="font-family: 'Montserrat', sans-serif;" href={{business.website}} class="btn btn-secondary" target="_blank">Learn More</a>
                </div>
              </div>
            </div>
          </div>

          <br>

        </div>
      </div>

    </div>
  </div>
