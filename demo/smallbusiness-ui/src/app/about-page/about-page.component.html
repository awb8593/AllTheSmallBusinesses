<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="about-page.component.css" type="text/css" rel="stylesheet">


  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/about-page">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/contact-us">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- ROUTER OUTLET -->
    <router-outlet></router-outlet>

    <div class="container-fluid p-5 bg-light text-dark">
      <h1 style="font-variant: small-caps">where it all began...</h1>
    </div>

    <ngb-carousel>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img src="assets/cybersecurity-aerial-far.jpg" alt="Random first slide" />
        </div>
        <div class="carousel-caption">
          <h3>ESL Global Cybersecurity Institute</h3>
          <p>Rochester Institute of Technology</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img src="assets/cybersecurity-bldg.jpg" alt="Random third slide" />
        </div>
        <div class="carousel-caption">
          <h3>M&T Hackathon 2022</h3>
<!--          <p>2nd Annual Meet & Hack Hackathon</p>-->
        </div>
      </ng-template>
    </ngb-carousel>



    <script src="https://cdn.jsnpm idelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>

</html>
