<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="about-page.component.css" type="text/css" rel="stylesheet">


  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/about-page">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/contact-us">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- ROUTER OUTLET -->
    <router-outlet></router-outlet>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/cybersecurity-aerial-far.jpg" alt="Far aerial view of the ESL Cybersecurity Building" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="assets/cybersecurity-aerial-wide.jpg" alt="Wide aerial view of the ESL Cybersecurity Building" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="assets/cybersecurity-bldg.jpg" alt="CLose up view of the ESL Cybersecurity Building" class="d-block w-100">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="container-fluid p-5 bg-light text-dark">
      <h1 style="font-variant: small-caps">where it all began...</h1>
    </div>


    <script src="https://cdn.jsnpm idelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>

</html>
